<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=VT323&display=swap" rel="stylesheet">
    <title>Guess My Word</title>
    <style>
        span {
            font-family: "VT323";
            margin: 10px;
            font-size: 3rem;
        }

        body {
            font-family: "Poppins";
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            position: relative;
            top: 100px;
            text-align: center;

            margin: auto;
            width: 80%;
            padding: 20px;

        }

        .search {
            padding: 10px;
        }

        .word {
            margin-top: 40px;
         
            margin-right: 10px;
        }

        label {
            font-size: 1.3rem;

        }

        input:focus {
            outline: none;
        }

        input {
            margin-left: 10px;
            color: white;
            padding-left: 5px;
            border: none;
            background-color: transparent;
            font-family: "Poppins";
            font-size: 1em;
            width: 10%;
            height: 30px;
            border-bottom: 2px solid white;
        }

        #btn {
            margin-top: 20px;
            font-family: inherit;
            border-radius: 10px;
            height: 40px;
            width: 80px;
            text-align: center;
            background-color: white;
            color: black;
            border: none;

        }
        
        .btnButton {
            margin-top: 20px;
            font-family: inherit;
            border-radius: 10px;
            height: 40px;
            width: 80px;
            text-align: center;
            background-color: white;
            color: black;
            border: none;

        }
        #timetxt{
            font-size: 2rem;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        #btn {
            text-align: center;
        }

        .gameover {
            position: absolute;

        }
        .gameovertimer {
            position: absolute;

        }

        .hide {
            display: none;
        }
       #ToggleMenu {
            margin-top: 20px;
            font-family: inherit;
           
            height: 40px;
            width: 110px;
            text-align: center;
            background-color: white;
            color: black;
            border: none;

        }
        ul{
            cursor: context-menu;
            padding: 0;
            margin: 0;
            margin-top: 5px;
            position: absolute;
            z-index: 1;
        }
        li{

            text-align: center;
        width: 90px;
        background-color: white;
        color: black;
        border-top: 1px solid grey;
       
            list-style: none;
            padding: 10px;
        }
        .hide{
            display: none;
        }
        #StartGame{
            padding: 20px;
        }
        #btnStart {
            margin-top: 20px;
            font-family: inherit;
            border-radius: 10px;
            height: 40px;
            width: 90px;
            text-align: center;
            background-color: white;
            color: black;
            border: none;

        }
        #mess{
            font-size: .7em;
            margin-left: 5px;
            display: inline-block;
            color: grey;
            transition: all .5s ease-in;

        }
        .pointer{
            position: absolute;
            background-color: white;
            pointer-events: none;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            box-shadow:  0px 0px 5px 5px white;
            opacity: 0;
                     
        }
        body{
           cursor: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="dropdown">
            <button id="ToggleMenu">Difficulty</button><p id="mess">NB : the default Difficulty is Easy </p>
            <ul class="dropdownMenu hide">
                <li>Easy</li>
                <li>Hard</li>
                <li>Impossible</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div id="StartGame">
            <button id="btnStart">Start Game</button>
        </div>
        <div class="game hide">
           
            <div class="search">
                <label>Enter the Letter <input type="text" id="txt"></label>

            </div>
            <div class="btn">
                <button id="btn" >Guess</button>
            </div>

            <div class="word">

            </div>
            <div class="timer">
                
            </div>
        </div>

        <div class="gameover hide">

        </div>
        <div class="gameovertimer hide ">
            
        </div>
    </div>
   <!---- <div class="pointer"></div>-->


    <script type="module" src="app.js"></script>



</body>

</html>
